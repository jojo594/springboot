<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="header(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Web Ders Proje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<nav th:fragment="navbar" class="navbar">
    <div class="navbar-brand">
        <a th:href="@{/home}">Web Ders Proje</a>
    </div>
    <div class="navbar-menu">
        <a th:href="@{/home}">Ana Sayfa</a>
        <a th:href="@{/films}">Filmler</a>
        <a th:href="@{/search}">Film Ara</a>

        <!-- Giriş yapmış kullanıcılar için gösterilen bağlantılar -->
        <a sec:authorize="isAuthenticated()" th:href="@{/watchlists}">İzleme Listem</a>
        <a sec:authorize="isAuthenticated()" th:href="@{/profile}">Profilim</a>
        <a sec:authorize="isAuthenticated()" th:href="@{/settings}">Ayarlar</a>
        
        <!-- Admin paneli bağlantısı - sadece ADMIN rolü için -->
        <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin}" style="color: #ff9f43;">Admin Paneli</a>
        
        <a sec:authorize="isAuthenticated()" th:href="@{/auth/logout}">Çıkış Yap</a>

        <!-- Giriş yapmamış kullanıcılar için gösterilen bağlantılar -->
        <a sec:authorize="!isAuthenticated()" th:href="@{/auth/login}">Giriş Yap</a>
        <a sec:authorize="!isAuthenticated()" th:href="@{/auth/register}">Kayıt Ol</a>
    </div>
</nav>

<div th:fragment="footer">
    <footer class="text-center text-muted mt-5">
        <p>&copy; 2024 Web Ders Proje. Tüm hakları saklıdır.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
