<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Web Ders Proje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav th:fragment="navbar" class="navbar">
        <div class="navbar-brand">
            <a th:href="@{/home}">Web Ders Proje</a>
        </div>
        <div class="navbar-menu">
            <a th:href="@{/home}">Ana Sayfa</a>
            <a th:href="@{/films}">Filmler</a>
            <a th:if="${session.kullanici != null}" th:href="@{/profile}">Profilim</a>
            <a th:if="${session.kullanici != null}" th:href="@{/settings}">Ayarlar</a>
            <a th:if="${session.kullanici == null}" th:href="@{/auth/login}">Giriş Yap</a>
            <a th:if="${session.kullanici == null}" th:href="@{/auth/register}">Kayıt Ol</a>
            <a th:if="${session.kullanici != null}" th:href="@{/auth/logout}">Çıkış Yap</a>
        </div>
    </nav>

    <div th:fragment="footer">
        <footer class="text-center text-muted mt-5">
            <p>&copy; 2024 Web Ders Proje. Tüm hakları saklıdır.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
