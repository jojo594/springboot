<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: header('Kayıt Ol')">
</head>
<body>
    <div th:replace="fragments/layout :: navbar"></div>

    <h2>Kayıt Ol</h2>
    
    <div th:if="${error}" class="error" th:text="${error}"></div>
    
    <form th:action="@{/auth/register}" method="post">
        <input type="text" name="username" th:placeholder="'Kullanıcı Adı'" required>
        <input type="email" name="email" th:placeholder="'E-posta'" required>
        <input type="password" name="password" th:placeholder="'Şifre'" required>
        <input type="number" name="yas" th:placeholder="'Yaş'" required min="13">
        <button type="submit">Kayıt Ol</button>
    </form>
    
    <div>
        <a th:href="@{/auth/login}">Zaten hesabınız var mı? Giriş yapın</a>
    </div>

    <div th:replace="fragments/layout :: footer"></div>
</body>
</html>
